<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary p-2">
    <div class="container-fluid">
      <span class="navbar-brand" style="color: white;">Salud para todos EPS</span>
    </div>
  </nav>
  <div class="card mb-3 col-md-12">
    <div class="row g-0">

      <div class="col-md-6">
        <div class="card-body">
          <div style="text-align: center; padding-bottom: 15px;">
            <h5 class="card-title">Registro de usuario</h5>
          </div>
          
          <form class="row g-3">
            <div class="col-md-4" style="padding-bottom: 10px;">
              <span>Tipo de documento</span>
              <select id="inputState" class="form-select">
                <option selected>cedula de ciudadania</option>
                <option>Targeta de identidad</option>
                <option>Registro civil</option>
                <option>Cedula de extrajeria</option>
                <option>Carne diplomatico</option>
                <option>Pasaporte</option>
              </select>
            </div>
            <div class="col-md-4">
              <span>Número de documento</span>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Número de documento">
            </div>
            <div class="col-md-4">
              <span>Fecha expedición</span>
              <input type="text" class="form-control" id="inputZip" placeholder="Fecha expedición">
            </div>
            <div class="col-md-6">
              <span>Nombres</span>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Nombres">
            </div>
            <div class="col-md-6">
              <span>Apellidos</span>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Apellidos">
            </div>
            <div class="col-md-6">
              <span>Celular</span>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Celular">
            </div>
            <div class="col-md-6">
              <span>Correo electronico</span>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electronico">
            </div>
            <div class="col-md-6">
              <span>Contraseña</span>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Contraseña">
            </div>
            <div class="col-md-6">
              <span>Confirma contraseña</span>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Confirma contraseña">
            </div>
            <div class="col-12" style="text-align: end;">
              <button type="submit" class="btn btn-primary">Registro</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <img src="./Imagenes/ju.jpg" class="img-fluid rounded-start" alt="...">
      </div>
    </div>
  </div>
</body>

</html>
