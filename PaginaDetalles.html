<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Styles/Styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-primary p-2">
            <div class="container-fluid">
                <span class="navbar-brand" style="color: white;">Salud para todos EPS</span>
            </div>
        </nav>

        <div class="row g-0">
            <div class="col-md-5" style="padding: 25px;">
                <div class="card" style="box-shadow: 0px 1px 3px 0px">
                    <div style="padding: 15px;">
                        <i class="bi bi-person-circle" style="font-size: 3.5rem; margin-right: 8px; color: skyblue"></i>
                        <label id="lblUsuario"></label>
                    </div>

                    <div class="card-body" style="height: 350px; color: #0067b1 !important">
                        <ul class="list-group">
                            <!-- <div>
                                <i class="bi bi-calendar3">
                                    <li class="list-group-item" aria-current="true">Solicitar citas medicas</li>
                                </i>
                            </div> -->
                            <div class="form-group divItemsMenu">
                                <li for="inputField" class="d-flex align-items-center">
                                    <i class="bi bi-calendar3" style="font-size: 1.5rem; margin-right: 8px;"></i>
                                    <!-- Ícono -->
                                    <label for="" class="itemsMenu" id="citas">
                                        Solicitar citas medicas <!-- Label -->
                                    </label>
                                </li>
                            </div>
                            <div class="form-group divItemsMenu">
                                <li for="inputField" class="d-flex align-items-center">
                                    <i class="bi bi-journal-medical" style="font-size: 1.5rem; margin-right: 8px;"></i>
                                    <!-- Ícono -->
                                    <label for="" class="itemsMenu" id="examenes">
                                        Resultados de pocedimientos y exámenes <!-- Label -->
                                    </label>
                                </li>
                            </div>
                            <div class="form-group divItemsMenu">
                                <li for="inputField" class="d-flex align-items-center">
                                    <i class="bi bi-clipboard-check" style="font-size: 1.5rem; margin-right: 8px;"></i>
                                    <!-- Ícono -->
                                    <label for="" class="itemsMenu" id="autorizacion">
                                        Autorización de procedimientos y medicamentos <!-- Label -->
                                    </label>
                                </li>
                            </div>
                            <div class="form-group divItemsMenu">
                                <li for="inputField" class="d-flex align-items-center">
                                    <i class="bi bi-folder2" style="font-size: 1.5rem; margin-right: 8px;"></i>
                                    <!-- Ícono -->
                                    <label for="" class="itemsMenu" id="historial">
                                        Historial clínico <!-- Label -->
                                    </label>
                                </li>
                            </div>

                            <!-- <li class="list-group-item">Resultados de pocedimientos y exámenes</li>
                            <li class="list-group-item">Autorización de procedimientos y medicamentos</li>
                            <li class="list-group-item">Historial clínico</li> -->
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col-md-7">
                <iframe style="width: 100%; height: 100%;" id="iframeTramites" frameborder="0"></iframe>
            </div>
        </div>




    </div>
</body>
<script type="module" src="./Scripts/Scripts.js"></script>

</html>
