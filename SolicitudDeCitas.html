<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Styles/Styles.css">
</head>

<body>
    <div class="card-body" style="text-align: center; padding: 35px 50px 15px 50px;">
        <div style="padding-bottom: 15px;">
            <h5 class="card-title">Solicitud de citas</h5>
        </div>

        <form class="row g-4">
            <div class="col-md-6" style="padding-bottom: 10px;">
                <h6 for="inputEmail4" class="form-label">Paciente:<h6>
                <label id="lblNombreUsuario"></label>
            </div>
            <div class="col-md-6" style="padding-bottom: 10px;">
                <h6>Especialidad</h6>
                <select id="inputState" class="form-select">
                    <option selected>Medicina general</option>
                    <option>Medicina interna</option>
                    <option>Odontologia</option>
                    <option>Laboratorios</option>
                    <option>Dermatologo</option>
                </select>
            </div>
            <div class="col-md-6" style="padding-bottom: 10px;">
                <h6>Teléfono</h6>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Número de documento">
            </div>

            <div class="col-md-6" style="padding-bottom: 10px;">
                <h6>Ciudad</h6>
                <select id="inputState" class="form-select">
                    <option selected>Bogotá</option>
                    <!-- <option>Medicina interna</option>
                    <option>Odontologia</option>
                    <option>Laboratorios</option>
                    <option>Dermatologo</option> -->
                </select>
            </div>
            <div class="col-md-6" style="padding-bottom: 10px;">
                <h6>Centro médico</h6>
                <select id="inputState" class="form-select">
                    <option selected>Olaya</option>
                    <option>Nogal</option>
                    <option>Americas</option>
                </select>
            </div>
            <div class="col-md-3" style="padding-bottom: 10px;">
                <h6>Fecha</h6>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Fecha">
            </div>
            <div class="col-md-3" style="padding-bottom: 10px;">
                <h6>Hora</h6>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Hora">
            </div>

            <div class="col-12" style="padding-bottom: 10px;">
                <button type="submit" class="btn btn-primary"><a href="PaginaDetalles.html"
                        style="color: white; text-decoration: none;">Agendar</a></button>
            </div>
        </form>
    </div>
</body>
<script type="module" src="./Scripts/Scripts.js"></script>

</html>
