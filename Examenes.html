<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Styles/Styles.css">
</head>

<body>
    <div class="card-body" style="text-align: center; padding: 35px 50px 15px 50px;">
        <div style="padding-bottom: 15px;">
            <h5 class="card-title">Consulta de examenes</h5>
        </div>

        <form class="row g-4">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Paciente:</label><br>
                <h6 id="lblUsuarioExamen"></h6>
            </div>
            <div class="col-md-12" style="padding-bottom: 10px;">
                <h6>Selecciona el año y mes del examen que deseas consultar (*)</h6>
            </div>
            <div class="col-md-5" style="padding-bottom: 10px;">
                <select id="inputState" class="form-select">
                    <option selected>Año</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                </select>
            </div>
            <div class="col-md-5" style="padding-bottom: 10px;">
                <select id="inputState" class="form-select">
                    <option selected>Mes</option>
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>
            </div>

            <div class="col-2">
                <div class="col-4 bg-primary" id="consultaExamen"
                    style="padding-bottom: 5px; padding-top: 5px; border-radius: 10px; color: white; cursor: pointer; width: 90px;">
                    <label>Buscar</label>
                </div>
            </div>

            <!-- <div class="col-md-2" >
                <button type="submit" class="btn btn-primary" ><a href=""
                        style="color: white; text-decoration: none;" id="consultaExamen" >Buscar</a></button>
            </div> -->

        </form>
        <div style="margin-top: 10px; display: none;" id="contTable">
            <table class="table">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Año</th>
                        <th scope="col">Mes</th>
                        <th scope="col">Tipo examen</th>
                        <th scope="col">Descargar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024</td>
                        <td>Enero</td>
                        <td>Examen de sangre</td>
                        <td><i class="bi bi-arrow-down-circle"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>2024</td>
                        <td>Enero</td>
                        <td>Electrocardiograma</td>
                        <td><i class="bi bi-arrow-down-circle"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>2024</td>
                        <td>Junio</td>
                        <td>Optometria</td>
                        <td><i class="bi bi-arrow-down-circle"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="module" src="./Scripts/ScriptsExamenes.js"></script>

</html>
